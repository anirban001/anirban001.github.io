<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku Player</title>
    <script type="text/javascript" src="./splayer.js"></script>
  </head>
  <body bgcolor="#CCCCCC">
    <table border="0">
        <tr>
            <td style="width:20px"/>
            <td colspan="5"><h1>Sudoku Player</h1></td>
        </tr>
        <tr>
            <td style="width:20px"/>
            <td style="height:50px">
                <button
                    style="width:100%;height:100%;font-size:18px"
                    onclick="window.sudokuController.switchToChoicesView()">
                        Switch to Choices view.
                </button>
            </td>
            <td colspan="4"/>
        </tr>
        <tr>
            <td style="width:20px"/>
            <td style="height:10px" colspan="5"/>
        </tr>
        <tr>
            <td style="width:20px"/>
            <td><div id="board"></div></td>
            <td style="width:20px"/>
            <td style="width:70px">
                <button
                    style="width:100%;height:550px;font-size:18px"
                    onclick="window.sudokuController.switchToDefaultView()">
                        Switch to default view.
                </button>
            </td>
            <td style="width:10px"/>
            <td>
                <table>
                    <tr>
                        <td style="height:30px">
                            <button
                                style="width:80%;height:24px;font-size:12px"
                                onclick="window.sudokuView.loadRandomGame(0);">
                                Load Random Easy Game.
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:30px">
                            <button
                                style="width:80%;height:24px;font-size:12px"
                                onclick="window.sudokuView.loadRandomGame(1);">
                                Load Random Medium Game.
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:30px">
                            <button
                                style="width:80%;height:24px;font-size:12px"
                                onclick="window.sudokuView.loadRandomGame(2);">
                                Load Random Hard Game.
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:30px">
                            <button
                                style="width:80%;height:24px;font-size:12px"
                                onclick="window.sudokuView.loadRandomGame(3);">
                                Load Random Very Hard Game.
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h1/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button
                                style="width:100%;font-size:14px"
                                onclick="window.sudokuView.getGame();">
                                Click to get text from game.
                            </button>
                        </td>
                    </tr>
                    <tr style="height:20px"/>
                    <tr>
                        <td>
                            <textArea
                                id="gameTextWindow"
                                style="resize:none;height:250px;width:250px">
                            </textArea>
                        </td>
                    </tr>
                    <tr style="height:20px"/>
                    <tr>
                        <td>
                            <button
                                style="width:100%;font-size:14px"
                                onclick="window.sudokuView.loadGame();">
                                Click to load game from text.
                            </button></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="height:10px"/>
        <tr>
            <td style="width:20px"/>
            <td><div id="per_number_view"></div></td>
            <td colspan="4"/>
        </tr>
    </table>
  </body>
</html>
